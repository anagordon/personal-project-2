<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style/forgot_pass.css" rel="stylesheet" type="text/css">
	<title>Forgot password</title>
</head>
<body>

	<img src="images/logo.png" alt="Logo Placeholder" class="logo">

	<p id="top">Dungeons & Dragons ~ <a href="menu.html" style="color:white">Menu</a> -> Forgot password</p>

	<div class="nav">
  		<input type="text" placeholder="Search..">
	</div>

	<a href="home.html"><img src="images/menu_img.png" alt="Menu Image" class="menu"></a>

	<div class="h-100">
		<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
			<label class="mb-2 text-muted" for="email">E-Mail Address</label>
			<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
			<div class="invalid">
				Email is invalid
			</div>
				
			<button type="submit" class="btn btn-primary ms-auto">
				Send Link	
			</button>
							
		</form>
		
		<p>Remember your password? <a href="login.html" class="text-dark">Login</a></p>
							
	</div>

	<script src="login.js"></script>

</body>
</html>

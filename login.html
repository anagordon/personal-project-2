<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style/login.css" rel="stylesheet" type="text/css">
	<title>Login page</title>

	<script type="text/javascript">
		
		function moveleft(){
		document.getElementById('login').style.position="absolute";
		document.getElementById('login').style.left="175px";
		}

		function moveback(){
		document.getElementById('login').style.position="absolute";
		document.getElementById('login').style.left="0px";

		}

	</script>

</head>
<body>

	<img src="images/logo.png" alt="Logo Placeholder" class="logo">

	<p id="top">Dungeons & Dragons ~ <a href="menu.html" style="color:white">Menu</a> -> Login</p>

	<div class="nav">
  		<input type="text" placeholder="Search..">
	</div>

	<a href="home.html"><img src="images/menu_img.png" alt="Menu Image" class="menu"></a>

	<div class="h-100">

		<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
		
			<label class="mb-2 text-muted" for="email">E-Mail Address</label>
			<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
			<div class="invalid">
				Email is invalid
			</div>
											
			<label class="text-muted" for="password">Password</label>
			<a href="forgot_pass.html" class="float-end">
				Forgot Password?
			</a>
								
			<input id="password" type="password" class="form-control" name="password" required>
			<div class="invalid">
				Password is required
			</div>
							
					
			<input type="checkbox" name="remember" id="remember" class="form-check-input">
			<label for="remember" class="form-check-label">Remember Me</label>
		

			<br>			
			<button src="images/login.png" class="login" id="login" onmouseover="moveleft()" onmouseout="moveback()"/>Login</button>
			<br>

		</form>
					
						
		<p>Don't have an account? <a href="sign_up.html" class="text-dark">Sign up</a></p>

	</div>				

	<script src="login.js"></script>

</body>
</html>
